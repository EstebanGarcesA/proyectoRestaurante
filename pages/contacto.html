    <div style="text-align: center;">
        <h1>Contactanos</h1>
        <p>Atendemos solo los lunes</p>
        <img src="../images/contacto.jpg" width="45%">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63457.59805096122!2d-75.62814206874997!3d6.250568699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e44282978acf4a1%3A0xad7b42b317aff531!2sIl%20Castello!5e0!3m2!1ses!2sco!4v1742952467597!5m2!1ses!2sco"

    <div style="text-align: center;">
        <h2 style="margin: 20px 0;">Formulario de contacto</h2>
        <form method="post">
            <label for="name">Ingrese su nombre</label>
            <input type="text" name="name" placeholder="Nombre" required><br>
            <label>Ingrese su edad</label>
            <input type="number" name="age" placeholder="Edad" min="18" max="99" required><br>
            <label>Ingrese un telefono celular</label>
            <input type="tel" name="phone" placeholder="Telefono" required><br>
            <label for="date">Ingrese su fecha de nacimiento</label>
            <input type="date" name="date" placeholder="Fecha de nacimiento" min="1800-01-01" max="2006-12-31"
                required><br>
            <label for="photo">Ingrese una foto</label>
            <input type="file" name="photo" accept="image/*" max="1MB" required><br>
            <label for="gender">Selecciona tu genero</label><br>
            <input type="radio" value="Hombre" name="gender">Hombre
            <input type="radio" value="Mujer" name="gender">Mujer
            <input type="radio" value="Otro" name="gender">Otro
            <input type="radio" value="No responde" name="gender">Prefiero no decirlo <br><br>
            <label for="contact">Selecciona como deseas que te contactemos</label><br>
            <input type="checkbox" name="contact" value="Email"> Email
            <input type="checkbox" name="contact" value="Telefono"> Telefono
            <input type="checkbox" name="contact" value="Paloma"> Paloma
            <input type="checkbox" name="contact" value="Humo"> Se√±ales de Humo<br><br>
            <label for="lunch">Selecciona un almuerzo</label><br>
            <select name="lunch">
                <option value="" selected>Seleccionar</option>
                <option value="Sushi">Sushi</option>
                <option value="Pasta">Pasta</option>
                <option value="Cerveza">Solo serveza</option>
            </select><br><br>
            <label for="opinion">Observaciones o sugerencias</label> <br>
            <textarea name="opinion" cols="10" rows="3"></textarea><br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
        <br><br><br><br><br>
    </div>
</body>

</html>
